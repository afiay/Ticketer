{% extends 'ticket/base.html' %} {% block content %}
<button><a href="/">Back</a></button>
<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-4 left  top">
      <div class="card-body">
        <div class="media">
          <img class="rounded-circle account-img" style="border-radius=50%" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ post.author.first_name }} {{ post.author.last_name }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>

        </div>
          <p class=" text-muted">{{ post.created_on }}</p>
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
        <img class="header_image" src="{{ post.header_image.url }}"><br><hr>
    </div>
  </div>
</div>

{% endblock content %}
